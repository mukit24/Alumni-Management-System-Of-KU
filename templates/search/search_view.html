{% extends 'base.html' %}
{% block content %}
<h3 class="header text-secondary">Search For Alumni</h3>
<h5 class="header text-secondary">Search Alumni By Discipline and Batch</h5>
<form action="{% url 'search:search_results' %}" method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-center mb-3">
        <div class="form-group me-3">
            <label for="sel1">Select Discipline(select one):</label>
            <select class="form-select" id="sel1" name="discipline">
                {% for dip in disciplines %}
                <option value="{{dip}}">{{dip}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="sel1">Select Batch(select one):</label>
            <select class="form-select" id="sel1" name="batch">
                {% for batch in batches %}
                <option value="{{batch}}">{{batch}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-sm">Search</button>
    </div>
</form>
<h5 class="header text-secondary mt-4">Search Alumni By Keyword</h5>
<div class="row justify-content-center pb-2">
    <div class="col-sm-4">
        <form class="d-flex" action="{% url 'search:advance_search' %}" method="POST">
            {% csrf_token %}
            <input class="form-control" name="search" type="search" placeholder="E.g. Software engineer">
            <button class="btn btn-success btn-sm" type="submit">Search</button>
        </form>
    </div>
</div>
{% endblock content %}
