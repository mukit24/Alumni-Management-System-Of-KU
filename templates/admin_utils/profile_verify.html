{% extends 'base.html' %}
{% block content %}
<h3 class='header text-dark'>Verification Of Alumni</h3>
<table class="table table-dark table-responsive-sm">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Discipline</th>
            <th>Batch</th>
            <th>ID</th>
            <th>Certificate</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in alumni_profile_list %}
        <tr>
            <td>{{profile.full_name}}</td>
            <td>{{profile.discipline}}</td>
            <td>{{profile.batch}}</td>
            <td>{{profile.student_id}}</td>
            <td><a href="{{profile.certificate.url}}" download><button class="btn btn-warning btn-sm">Download
                    </button></a></td>
            <td>
                <button class='btn btn-success btn-sm'>Accept</button>
                <button class='btn btn-danger btn-sm'>Reject</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
