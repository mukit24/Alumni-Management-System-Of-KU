{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center p-4">
    <div class="col-lg-7">
        <h3 class='header'>Create Your Profile</h3>
        <form action={% url 'home:create_profile' request.user.id %} method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button class='btn btn-success'>Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
